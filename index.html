  <style>
    :root {
      /* Modern Professional Color Scheme */
      --primary-dark: #0a0e27;
      --primary-blue: #1e3a8a;
      --accent-cyan: #06b6d4;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --accent-gold: #fbbf24;
      --bg-gradient: linear-gradient(135deg, #0a0e27 0%, #1e3a8a 50%, #312e81 100%);
      --card-bg: rgba(30, 58, 138, 0.15);
      --card-border: rgba(6, 182, 212, 0.3);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-accent: #06b6d4;
      --shadow-glow: 0 0 30px rgba(6, 182, 212, 0.3);
      --shadow-strong: 0 10px 40px rgba(0, 0, 0, 0.5);
      --btn-gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #ec4899 100%);
      --coin-gradient: conic-gradient(from 0deg, #06b6d4, #8b5cf6, #ec4899, #fbbf24, #06b6d4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100vw;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-primary);
      overflow-x: hidden;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Intro Video */
    #intro-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: #000;
      display: block;
    }
    
    /* Main App Container */
    #app {
      display: none;
      width: 100vw;
      min-height: 100vh;
      padding-bottom: 80px;
      position: relative;
    }
    
    /* Animated Background Particles */
    .bg-particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-cyan);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-100px) translateX(50px); }
      50% { transform: translateY(-200px) translateX(-50px); }
      75% { transform: translateY(-100px) translateX(100px); }
    }
    
    #main-content {
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    
    /* HOME SECTION - Professional Redesign */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100vw;
      min-height: 100vh;
      padding: 20px 10px;
      position: relative;
      overflow: hidden;
    }
    
    /* Balance Display - Enhanced */
    .home-balance-container {
      margin-top: 30px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    .balance-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
      opacity: 0.8;
    }
    
    .home-balance {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: var(--text-primary);
      text-align: center;
      user-select: none;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 15px 50px;
      box-shadow: var(--shadow-glow), var(--shadow-strong);
      border: 2px solid var(--glass-border);
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(139, 92, 246, 0.1));
    }
    
    .home-balance::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: var(--btn-gradient);
      border-radius: 24px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(10px);
    }
    
    .shb-label {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-left: 10px;
    }
    
    /* 3D Coin with Circular Pattern */
    .coin-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 350px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }
    
    .coin-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      cursor: pointer;
      transition: transform 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .coin-wrapper:active {
      transform: scale(0.95);
    }
    
    /* 3D Coin Base */
    .coin-3d {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--coin-gradient);
      box-shadow: 
        0 0 40px rgba(6, 182, 212, 0.5),
        0 0 80px rgba(139, 92, 246, 0.3),
        inset 0 0 60px rgba(255, 255, 255, 0.1);
      animation: coinRotate 10s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    @keyframes coinRotate {
      0% { background-position: 0% 50%; }
      100% { background-position: 360% 50%; }
    }
    
    /* Circular Pattern Overlay */
    .coin-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        repeating-conic-gradient(
          from 0deg,
          transparent 0deg 10deg,
          rgba(255, 255, 255, 0.05) 10deg 20deg
        );
      animation: patternSpin 20s linear infinite reverse;
    }
    
    @keyframes patternSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Coin Image */
    .coin-image {
      position: relative;
      width: 70%;
      height: 70%;
      object-fit: contain;
      z-index: 2;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
      animation: coinFloat 3s ease-in-out infinite;
    }
    
    @keyframes coinFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    /* Glow Effect */
    .coin-glow {
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(6, 182, 212, 0.4) 0%,
        rgba(139, 92, 246, 0.3) 30%,
        rgba(236, 72, 153, 0.2) 60%,
        transparent 80%
      );
      animation: glowPulse 2s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    /* Sparkles */
    .sparkle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-cyan);
      opacity: 0;
      animation: sparkleAnim 3s ease-in-out infinite;
    }
    
    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }
    
    .sparkle:nth-child(1) { top: 10%; left: 50%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 25%; left: 85%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 50%; left: 95%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 75%; left: 85%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 90%; left: 50%; animation-delay: 2s; }
    .sparkle:nth-child(6) { top: 75%; left: 15%; animation-delay: 2.5s; }
    .sparkle:nth-child(7) { top: 50%; left: 5%; animation-delay: 0.3s; }
    .sparkle:nth-child(8) { top: 25%; left: 15%; animation-delay: 0.8s; }
    
    /* Tap Plus Animation */
    .tap-plus {
      position: absolute;
      left: 50%;
      top: 20%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-weight: 900;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      text-shadow: 
        0 0 20px var(--accent-cyan),
        0 0 40px var(--accent-purple),
        0 5px 15px rgba(0, 0, 0, 0.8);
      transition: opacity 0.2s, transform 0.3s;
    }
    
    /* Info Cards - Enhanced */
    .home-info-grid {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 15px;
    }
    
    .info-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: var(--shadow-strong);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .info-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 3px;
      background: var(--btn-gradient);
    }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow), var(--shadow-strong);
    }
    
    .info-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .info-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-cyan);
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(6, 182, 212, 0.5);
    }
    
    .info-desc {
      font-size: 0.75rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }
    
    /* Navigation Bar - Enhanced */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
      border-top: 2px solid var(--glass-border);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding: 8px 0;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      color: var(--text-secondary);
    }
    
    .nav-btn img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      transition: all 0.3s;
      filter: grayscale(0.5) opacity(0.7);
    }
    
    .nav-btn.active {
      color: var(--accent-cyan);
    }
    
    .nav-btn.active img {
      filter: grayscale(0) opacity(1);
      box-shadow: 0 0 20px var(--accent-cyan);
      transform: scale(1.1);
    }
    
    .nav-btn.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--btn-gradient);
      border-radius: 0 0 3px 3px;
    }
    
    /* Section Containers */
    .section-container {
      max-width: 900px;
      width: 95%;
      margin: 30px auto;
      padding: 25px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--shadow-strong);
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 25px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: var(--btn-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Booster Section */
    .booster-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .booster-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), rgba(139, 92, 246, 0.05));
      z-index: 0;
    }
    
    .booster-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow);
    }
    
    .booster-content {
      position: relative;
      z-index: 1;
    }
    
    .booster-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 10px;
    }
    
    .booster-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-gold);
      margin-bottom: 15px;
    }
    
    .booster-desc {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .buy-btn {
      width: 100%;
      padding: 15px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
    }
    
    .buy-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(6, 182, 212, 0.6);
    }
    
    .buy-btn:disabled {
      background: rgba(100, 100, 100, 0.3);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Earn Section */
    .earn-stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .stat-box {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 15px 10px;
      text-align: center;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--accent-cyan);
    }
    
    .ad-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .show-ad-btn {
      width: 100%;
      padding: 18px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
      box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
    }
    
    .show-ad-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(6, 182, 212, 0.6);
    }
    
    .show-ad-btn:disabled {
      background: rgba(100, 100, 100, 0.3);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Task Card */
    .task-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    
    .task-card:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow-glow);
    }
    
    .task-photo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-cyan);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 5px;
    }
    
    .task-amount {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent-gold);
    }
    
    .task-btn {
      padding: 10px 20px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .task-btn:hover:not(.completed) {
      transform: scale(1.05);
    }
    
    .task-btn.completed {
      background: rgba(100, 100, 100, 0.3);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
    }
    
    /* Profile Section */
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .avatar-container {
      margin-bottom: 20px;
    }
    
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-cyan);
      box-shadow: 
        0 0 30px rgba(6, 182, 212, 0.5),
        0 0 60px rgba(139, 92, 246, 0.3);
      object-fit: cover;
    }
    
    .user-id-box {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 15px;
    }
    
    .user-id {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .copy-btn {
      background: var(--btn-gradient);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .copy-btn img {
      width: 20px;
      height: 20px;
    }
    
    .copy-btn:hover {
      transform: scale(1.1);
    }
    
    .profile-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
    }
    
    .profile-section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 15px;
      text-align: center;
    }
    
    .wallet-input-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .wallet-input {
      flex: 1;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    
    .wallet-input:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
    }
    
    .save-btn {
      padding: 12px 25px;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .save-btn:hover {
      transform: scale(1.05);
    }
    
    .referral-box {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid var(--card-border);
      border-radius: 15px;
      padding: 20px;
      margin-top: 15px;
    }
    
    .ref-link-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .ref-link {
      flex: 1;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--accent-cyan);
      font-size: 0.9rem;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .ref-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .ref-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;

            </div>
            <div class="stat-box">
              <div class="stat-label">Monthly</div>
              <div class="stat-value">${adStats.monthly || 0}</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Lifetime</div>
              <div class="stat-value">${adStats.lifetime || 0}</div>
            </div>
          </div>
          
          <div class="ad-section">
            <h3 style="margin-bottom: 10px; color: var(--accent-cyan);">Watch Ads</h3>
            <p style="color: var(--text-secondary); margin-bottom: 15px;">
              Watch an advertisement and earn 500 SHB instantly!
            </p>
            <button class="show-ad-btn" id="showAdBtn">
              📺 Watch Ad (+500 SHB)
            </button>
          </div>
          
          <div id="tasksList"></div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      setupShowAd();
      loadTasks();
    }
    
    // Setup Show Ad
    let adLoading = false;
    function setupShowAd() {
      document.getElementById('showAdBtn').onclick = function() {
        if (adLoading) return;
        
        adLoading = true;
        this.textContent = '⏳ Loading...';
        this.disabled = true;
        
        if (typeof show_9970324 === 'function') {
          show_9970324().then(() => {
            adLoading = false;
            this.textContent = '📺 Watch Ad (+500 SHB)';
            this.disabled = false;
            
            coinsEarned += 500;
            adStats.today++;
            adStats.daily++;
            adStats.monthly++;
            adStats.lifetime++;
            
            updateUserData({ balance: coinsEarned, adStats });
            notify('✅ +500 SHB earned from ad!');
            renderEarn();
          }).catch(err => {
            adLoading = false;
            this.textContent = '📺 Watch Ad (+500 SHB)';
            this.disabled = false;
            notify('❌ Ad failed to load!');
          });
        } else {
          adLoading = false;
          this.textContent = '📺 Watch Ad (+500 SHB)';
          this.disabled = false;
          notify('❌ Ad system not ready!');
        }
      };
    }
    
    // Load Tasks
    function loadTasks() {
      db.ref('tasks').once('value').then(snap => {
        let tasks = snap.val() || {};
        let html = '';
        
        Object.keys(tasks).forEach(tid => {
          let t = tasks[tid];
          let completed = userData.completedTasks && userData.completedTasks[tid];
          
          html += `
            <div class="task-card">
              <img src="${t.photo}" class="task-photo" alt="${t.name}" />
              <div class="task-info">
                <div class="task-title">${t.name}</div>
                <div class="task-amount">💰 ${t.amount} SHB</div>
              </div>
              <button class="task-btn ${completed ? 'completed' : ''}" data-tid="${tid}">
                ${completed ? '✓ Done' : 'Start'}
              </button>
            </div>
          `;
        });
        
        document.getElementById('tasksList').innerHTML = html;
        
        document.querySelectorAll('.task-btn').forEach(btn => {
          btn.onclick = function() {
            let tid = this.dataset.tid;
            let task = tasks[tid];
            
            if (userData.completedTasks && userData.completedTasks[tid]) {
              window.open(task.link, '_blank');
              return;
            }
            
            coinsEarned += parseInt(task.amount);
            if (!userData.completedTasks) userData.completedTasks = {};
            userData.completedTasks[tid] = true;
            
            updateUserData({ 
              balance: coinsEarned, 
              completedTasks: userData.completedTasks 
            });
            
            notify(`✅ +${task.amount} SHB earned!`);
            window.open(task.link, '_blank');
            renderEarn();
          };
        });
      });
    }
    
    // Render Profile Section
    function renderProfile() {
      db.ref('users/' + userId).once('value').then(snap => {
        let data = snap.val() || userData;
        let refCount = data.referrals || 0;
        let refLink = `https://t.me/SharkBountybot?start=r${userId}`;
        
        let html = `
          <div class="section-container">
            <div class="profile-header">
              <div class="avatar-container">
                <img src="${data.avatar || 'https://github.com/s42144/Shark-Bounty/blob/1d76d695d2c3b9072acba120d6e5f68b4fe00739/profile%20avatar%20.png?raw=true'}" 
                     class="avatar-img" alt="Avatar" />
              </div>
              <div class="user-id-box">
                <span class="user-id">ID: ${userId}</span>
                <button class="copy-btn" id="copyIdBtn">
                  <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" alt="Copy" />
                </button>
              </div>
            </div>
            
            <div class="profile-section">
              <div class="profile-section-title">💳 TON Wallet</div>
              <div class="wallet-input-group">
                <input type="text" class="wallet-input" id="tonInput" 
                       placeholder="Enter TON wallet address" 
                       value="${data.ton || ''}" />
                <button class="save-btn" id="saveTonBtn">Save</button>
              </div>
            </div>
            
            <div class="profile-section">
              <div class="profile-section-title">👥 Referral Program</div>
              <p style="color: var(--text-secondary); margin-bottom: 15px; text-align: center;">
                Invite friends and earn <strong style="color: var(--accent-gold);">500 SHB</strong> for each referral!
              </p>
              <div class="referral-box">
                <div class="ref-link-container">
                  <div class="ref-link" id="refLink">${refLink}</div>
                  <button class="copy-btn" id="copyRefBtn">
                    <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" alt="Copy" />
                  </button>
                </div>
                <div class="ref-stats">
                  <div class="ref-stat-item">
                    <div class="ref-stat-label">Total Referrals</div>
                    <div class="ref-stat-value">${refCount}</div>
                  </div>
                  <div class="ref-stat-item">
                    <div class="ref-stat-label">Earned</div>
                    <div class="ref-stat-value">${refCount * 500}</div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="profile-section">
              <div class="profile-section-title">🎁 Redeem Code</div>
              <p style="color: var(--text-secondary); margin-bottom: 15px; text-align: center;">
                Enter a 4-digit code to claim your reward!
              </p>
              <div class="redeem-section">
                <input type="text" class="redeem-input" id="redeemInput" 
                       maxlength="4" placeholder="CODE" />
                <button class="redeem-btn" id="redeemBtn">Redeem</button>
              </div>
            </div>
          </div>
        `;
        
        document.getElementById('main-content').innerHTML = html;
        
        // Copy User ID
        document.getElementById('copyIdBtn').onclick = function() {
          navigator.clipboard.writeText(userId).then(() => {
            notify('✅ User ID copied!');
          });
        };
        
        // Save TON Wallet
        document.getElementById('saveTonBtn').onclick = function() {
          let val = document.getElementById('tonInput').value.trim();
          if (val.length < 10) {
            notify('❌ Invalid TON wallet address!');
            return;
          }
          updateUserData({ ton: val });
          notify('✅ TON wallet saved!');
        };
        
        // Copy Referral Link
        document.getElementById('copyRefBtn').onclick = function() {
          navigator.clipboard.writeText(refLink).then(() => {
            notify('✅ Referral link copied!');
          });
        };
        
        document.getElementById('refLink').onclick = function() {
          navigator.clipboard.writeText(refLink).then(() => {
            notify('✅ Referral link copied!');
          });
        };
        
        // Redeem Code
        document.getElementById('redeemBtn').onclick = function() {
          let code = document.getElementById('redeemInput').value.trim().toUpperCase();
          
          if (code.length !== 4) {
            notify('❌ Enter a valid 4-digit code!');
            return;
          }
          
          db.ref('redeemCodes/' + code).once('value').then(snap => {
            if (snap.exists()) {
              let codeData = snap.val();
              let amount = codeData.amount || Math.floor(Math.random() * 9500 + 500);
              
              coinsEarned += amount;
              updateUserData({ balance: coinsEarned });
              
              // Remove code after use
              db.ref('redeemCodes/' + code).remove();
              
              notify(`✅ +${amount} SHB redeemed!`);
              document.getElementById('redeemInput').value = '';
            } else {
              notify('❌ Invalid or expired code!');
            }
          });
        };
      });
    }
    
    // Render Ranking Section
    let rankingListener = null;
    function renderRanking() {
      let html = `
        <div class="section-container">
          <h2 class="section-title">🏆 Leaderboard</h2>
          <div class="ranking-position" id="myRankPos">Loading...</div>
          <div class="ranking-list" id="rankingList">Loading...</div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
      
      if (rankingListener) rankingListener.off();
      
      const usersRef = db.ref('users');
      
      function updateRanking(snap) {
        let arr = [];
        snap.forEach(child => {
          arr.push({
            id: child.key,
            balance: child.val().balance || 0
          });
        });
        
        arr.sort((a, b) => b.balance - a.balance);
        
        let myPos = arr.findIndex(u => u.id === userId) + 1;
        let top200 = arr.slice(0, 200);
        
        let html = '';
        top200.forEach((row, i) => {
          let medal = '';
          if (i === 0) medal = '🥇';
          else if (i === 1) medal = '🥈';
          else if (i === 2) medal = '🥉';
          
          html += `
            <div class="ranking-row">
              <span class="ranking-pos">${medal} ${i + 1}</span>
              <span class="ranking-userid">ID: ${row.id}</span>
              <span class="ranking-shb">${row.balance.toLocaleString()} SHB</span>
            </div>
          `;
        });
        
        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myRankPos').innerHTML = 
          `Your Position: <strong>${myPos > 0 ? '#' + myPos : 'Unranked'}</strong>`;
      }
      
      usersRef.on('value', updateRanking);
      rankingListener = usersRef;
    }
    
    // Navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = function() {
        showTab(btn.dataset.tab);
      };
    });
    
    // Video End Handler
    document.getElementById('intro-video').addEventListener('ended', () => {
      document.getElementById('intro-video').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      createParticles();
      getOrSetUserId();
      loadUserData();
    });
    
    document.getElementById('intro-video').addEventListener('error', () => {
      document.getElementById('intro-video').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      createParticles();
      getOrSetUserId();
      loadUserData();
    });
    
    // Initialize on Load
    window.onload = function() {
      if (document.getElementById('intro-video').ended || 
          document.getElementById('intro-video').style.display === 'none') {
        document.getElementById('intro-video').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        createParticles();
        getOrSetUserId();
        loadUserData();
      }
    };
    
    // Initialize default redeem codes if not exist
    db.ref('redeemCodes').once('value').then(snap => {
      if (!snap.exists()) {
        db.ref('redeemCodes').set({
          'SHBK': { amount: 5000 },
          'WELC': { amount: 1000 },
          'GIFT': { amount: 2500 }
        });
      }
    });
  </script>
</body>
</html>
