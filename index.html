<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Shark Bounty | Earn SHB</title>
  <link rel="icon" href="https://github.com/s42144/Shark-Bounty/blob/dc7c6b7451be7e4767f4c84bdecf7dfed3082bed/HOME.png?raw=true" />
  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9970324" data-sdk="show_9970324"></script>
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    :root {
      --primary-dark: #0a0e27;
      --secondary-dark: #151932;
      --accent-blue: #00d4ff;
      --accent-purple: #7b2cbf;
      --accent-pink: #e91e63;
      --accent-gold: #ffd700;
      --card-bg: rgba(21, 25, 50, 0.85);
      --card-border: rgba(0, 212, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --success: #00ff88;
      --warning: #ffaa00;
      --danger: #ff3366;
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100vw;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-dark);
      color: var(--text-primary);
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
      background-attachment: fixed;
    }
    
    /* Intro Video */
    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: #000;
    }
    
    /* App Container */
    #app {
      display: none;
      width: 100vw;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    
    #main-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* ========== HOME SECTION ========== */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 20px;
      position: relative;
    }
    
    /* Animated Background */
    .home-main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: bgPulse 10s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Balance Display */
    .home-balance-container {
      position: relative;
      z-index: 10;
      margin: 30px 0 20px;
    }
    
    .balance-label {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    
    .home-balance {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 12px rgba(0, 212, 255, 0.3));
      position: relative;
      padding: 10px 40px;
      border-radius: 20px;
      background-color: rgba(0, 212, 255, 0.05);
      border: 2px solid rgba(0, 212, 255, 0.2);
    }
    
    .balance-shb {
      font-size: 1.5rem;
      margin-left: 10px;
      opacity: 0.8;
    }
    
    /* Coin Button Container */
    .coin-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
      z-index: 5;
    }
    
    /* Animated Rings */
    .coin-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      animation: ringPulse 3s ease-in-out infinite;
    }
    
    .coin-ring-1 {
      width: 320px;
      height: 320px;
      border-color: rgba(0, 212, 255, 0.3);
      animation-delay: 0s;
    }
    
    .coin-ring-2 {
      width: 360px;
      height: 360px;
      border-color: rgba(123, 44, 191, 0.2);
      animation-delay: 1s;
    }
    
    .coin-ring-3 {
      width: 400px;
      height: 400px;
      border-color: rgba(233, 30, 99, 0.1);
      animation-delay: 2s;
    }
    
    @keyframes ringPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }
    
    /* Coin Glow */
    .coin-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.4) 0%, rgba(123, 44, 191, 0.2) 50%, transparent 70%);
      animation: glowPulse 2s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }
    
    /* Coin Image */
    .coin-btn {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 10;
      filter: drop-shadow(0 8px 24px rgba(0, 212, 255, 0.4));
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    .coin-btn:active {
      transform: scale(0.95);
    }
    
    /* Tap Plus Animation */
    .tap-plus {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 900;
      color: var(--accent-gold);
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                   0 0 40px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
    }
    
    /* Sparkles */
    .sparkle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent-gold);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-gold);
      animation: sparkleFloat 3s ease-in-out infinite;
      opacity: 0;
    }
    
    @keyframes sparkleFloat {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-30px) scale(1);
      }
    }
    
    .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 50%; left: 90%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 90%; left: 30%; animation-delay: 2s; }
    .sparkle:nth-child(6) { top: 70%; left: 10%; animation-delay: 2.5s; }
    
    /* Info Cards */
    .home-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      z-index: 10;
    }
    
    .info-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .info-card:hover::before {
      transform: scaleX(1);
    }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow);
      border-color: var(--accent-blue);
    }
    
    .info-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .info-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-blue);
      margin-bottom: 5px;
    }
    
    .info-desc {
      font-size: 0.75rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }
    
    /* ========== NAVIGATION BAR ========== */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 212, 255, 0.2);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
    
    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient-accent);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 12px;
    }
    
    .nav-btn.active::before {
      opacity: 0.15;
    }
    
    .nav-btn img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .nav-btn.active img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px var(--accent-blue));
    }
    
    .nav-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-blue);
    }
    
    /* ========== BOOSTER SECTION ========== */
    .booster-main,
    .earn-main,
    .profile-main,
    .ranking-main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 2rem;
      font-weight: 800;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    
    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .booster-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .booster-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .booster-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow);
      border-color: var(--accent-blue);
    }
    
    .booster-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .booster-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: var(--gradient-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    .booster-info {
      flex: 1;
    }
    
    .booster-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 5px;
    }
    
    .booster-price {
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent-gold);
    }
    
    .booster-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .booster-stats {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-badge {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      padding: 5px 12px;
      font-size: 0.8rem;
      color: var(--accent-blue);
      font-weight: 600;
    }
    
    .buy-btn {
      width: 100%;
      padding: 15px;
      background: var(--gradient-accent);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    
    .buy-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
    }
    
    .buy-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .buy-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* ========== EARN SECTION ========== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-blue);
    }
    
    .chart-container {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    
    .ad-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    
    .ad-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--text-primary);
    }
    
    .show-ad-btn {
      width: 100%;
      padding: 15px;
      background: var(--gradient-secondary);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
    }
    
    .show-ad-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
    }
    
    .show-ad-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* Task Cards */
    .task-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
      border-color: var(--accent-blue);
    }
    
    .task-photo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid var(--accent-blue);
    }
    
    .task-info {
      flex: 1;
    }
    
    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
    }
    
    .task-amount {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--accent-gold);
    }
    
    .task-btn {
      padding: 10px 20px;
      background: var(--gradient-accent);
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .task-btn:hover:not(.completed) {
      transform: scale(1.05);
    }
    
    .task-btn.completed {
      background: rgba(0, 255, 136, 0.2);
      color: var(--success);
      cursor: default;
    }
    
    /* ========== PROFILE SECTION ========== */
    .profile-main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile-header {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: var(--gradient-primary);
      opacity: 0.1;
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-blue);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      object-fit: cover;
    }
    
    .user-id-box {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 12px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    
    .user-id {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent-blue);
      letter-spacing: 1px;
    }
    
    .copy-btn {
      background: var(--gradient-accent);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .copy-btn img {
      width: 16px;
      height: 16px;
      display: block;
    }
    
    .copy-btn:hover {
      transform: scale(1.1);
    }
    
    .wallet-section,
    .referral-section,
    .redeem-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .section-label {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-icon {
      font-size: 1.5rem;
    }
    
    .wallet-form {
      display: flex;
      gap: 10px;
    }
    
    .wallet-input {
      flex: 1;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .wallet-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    .save-btn {
      padding: 12px 25px;
      background: var(--gradient-accent);
      border: none;
      border-radius: 10px;

      const box = document.createElement('div');
      box.className = 'notif';
      box.textContent = msg;
      document.body.appendChild(box);
      setTimeout(() => box.remove(), duration);
    }

    function getOrSetUserId() {
      // Check URL parameters for referral
      const urlParams = new URLSearchParams(window.location.search);
      const refParam = urlParams.get('start');
      
      let id = localStorage.getItem('shb_userid');
      if (!id) {
        id = Math.floor(10000 + Math.random() * 89999).toString();
        localStorage.setItem('shb_userid', id);
        
        // Handle referral if present
        if (refParam && refParam.startsWith('r')) {
          const referrerId = refParam.substring(1);
          if (referrerId !== id) {
            localStorage.setItem('shb_referrer', referrerId);
          }
        }
      }
      userId = id;
    }

    function saveLastSeenData() {
      if (userData) {
        db.ref('users/' + userId).update({
          lastSeen: now(),
          lastBalance: coinsEarned,
          lastEnergy: booster.energy
        });
      }
    }

    function getOfflineTime(snap) {
      const lastSeen = snap.val() && snap.val().lastSeen;
      if (!lastSeen) return 0;
      const t = now() - lastSeen;
      return t > 0 ? t : 0;
    }

    // User Data Management
    function loadUserData() {
      db.ref('users/' + userId).once('value').then(snap => {
        const offlineTime = getOfflineTime(snap);
        
        if (snap.exists()) {
          userData = snap.val();
        } else {
          userData = {
            balance: 0,
            energy: 1200,
            maxEnergy: 1200,
            multiTap: 1,
            incomeBooster: false,
            multiTapCount: 0,
            maxEnergyUpCount: 0,
            ton: "",
            avatar: "https://github.com/s42144/Shark-Bounty/blob/1d76d695d2c3b9072acba120d6e5f68b4fe00739/profile%20avatar%20.png?raw=true",
            referrals: 0,
            eject: 0,
            completedTasks: {},
            adStats: { today: 0, daily: 0, monthly: 0, lifetime: 0 },
            lastSeen: now(),
            lastBalance: 0,
            lastEnergy: 1200
          };
          db.ref('users/' + userId).set(userData);
          
          // Process referral bonus
          const referrerId = localStorage.getItem('shb_referrer');
          if (referrerId) {
            processReferral(referrerId);
            localStorage.removeItem('shb_referrer');
          }
        }

        // Handle offline energy recovery
        let energy = userData.energy || 1200;
        const maxEnergy = userData.maxEnergy || 1200;
        const offlineEnergy = Math.min(energy + offlineTime * 0.5, maxEnergy);

        // Handle offline income
        let balance = userData.balance || 0;
        if (userData.incomeBooster) {
          const offlineIncome = Math.floor(offlineTime / 10);
          balance += offlineIncome;
        }

        // Update local state
        userData.energy = Math.round(offlineEnergy);
        userData.balance = balance;
        coinsEarned = balance;
        booster.energy = userData.energy;
        booster.maxEnergy = userData.maxEnergy || 1200;
        booster.multiTap = userData.multiTap || 1;
        booster.incomeBooster = userData.incomeBooster || false;
        booster.multiTapCount = userData.multiTapCount || 0;
        booster.maxEnergyUpCount = userData.maxEnergyUpCount || 0;
        adStats = userData.adStats || { today: 0, daily: 0, monthly: 0, lifetime: 0 };
        referrals.count = userData.referrals || 0;
        referrals.eject = userData.eject || 0;

        // Save updated values
        db.ref('users/' + userId).update({
          energy: userData.energy,
          balance: balance,
          lastSeen: now(),
          lastBalance: balance,
          lastEnergy: userData.energy
        });

        showTab('home');
        setupIncomeBooster();
      });
    }

    function processReferral(referrerId) {
      db.ref('users/' + referrerId).once('value').then(snap => {
        if (snap.exists()) {
          const referrerData = snap.val();
          const newBalance = (referrerData.balance || 0) + 500;
          const newReferrals = (referrerData.referrals || 0) + 1;
          
          db.ref('users/' + referrerId).update({
            balance: newBalance,
            referrals: newReferrals
          });
        }
      });
    }

    function updateUserData(newData) {
      Object.assign(userData, newData);
      db.ref('users/' + userId).update(newData);
      
      if (newData.balance !== undefined) coinsEarned = newData.balance;
      if (newData.energy !== undefined) booster.energy = newData.energy;
      if (newData.maxEnergy !== undefined) booster.maxEnergy = newData.maxEnergy;
      if (newData.multiTap !== undefined) booster.multiTap = newData.multiTap;
      if (newData.incomeBooster !== undefined) booster.incomeBooster = newData.incomeBooster;
      if (newData.multiTapCount !== undefined) booster.multiTapCount = newData.multiTapCount;
      if (newData.maxEnergyUpCount !== undefined) booster.maxEnergyUpCount = newData.maxEnergyUpCount;
      if (newData.adStats !== undefined) adStats = newData.adStats;
      if (newData.referrals !== undefined) referrals.count = newData.referrals;
      if (newData.eject !== undefined) referrals.eject = newData.eject;
    }

    function setupCoinTapping() {
      const coin = document.getElementById('coinBtn');
      if (!coin) return;

      function tapCoin(tapCount) {
        if (booster.energy < tapCount) {
          notify('⚠️ Not enough energy!');
          const tapPlus = document.getElementById('tapPlus');
          tapPlus.textContent = '⚠️';
          tapPlus.style.opacity = 1;
          setTimeout(() => { tapPlus.style.opacity = 0; }, 500);
          return;
        }

        booster.energy -= tapCount;
        coinsEarned += tapCount;
        updateUserData({ balance: coinsEarned, energy: booster.energy });

        const tapPlus = document.getElementById('tapPlus');
        tapPlus.textContent = '+' + tapCount;
        tapPlus.style.opacity = 1;
        tapPlus.style.transform = 'translate(-50%, -50%) scale(1.2)';
        
        setTimeout(() => {
          tapPlus.style.opacity = 0;
          tapPlus.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 400);

        updateHomeValues();
      }

      coin.onclick = (e) => {
        e.preventDefault();
        tapCoin(booster.multiTap || 1);
      };

      coin.ontouchstart = (e) => {
        e.preventDefault();
        const touches = e.touches.length;
        const tapCount = Math.min(touches, booster.multiTap || 1);
        tapCoin(tapCount);
      };
    }

      }
      if (energyEl) energyEl.textContent = Math.floor(booster.energy);
      if (multiTapEl) multiTapEl.textContent = booster.multiTap;
      if (profitEl) {
        profitEl.textContent = booster.incomeBooster ? Math.floor(coinsEarned / 3600) : 0;
      }

      energyTimer = setInterval(() => {
        if (booster.energy < booster.maxEnergy) {
          booster.energy += 0.5;
          booster.energy = Math.min(booster.energy, booster.maxEnergy);
          updateUserData({ energy: Math.round(booster.energy) });
          updateHomeValues();
        }
      }, 1000);

      if (incomeTimer) clearInterval(incomeTimer);

          <div class="booster-card">
            <div class="booster-header">
              <div class="booster-icon">👆</div>
              <div class="booster-info">
                <div class="booster-title">Multi-Tap</div>
                <div class="booster-price">💎 15,000 SHB</div>
              </div>
            </div>
            <div class="booster-desc">
              Unlock multi-finger tapping. Each upgrade adds one more finger (max 4 fingers).
            </div>
            <div class="booster-stats">
              <div class="stat-badge">Current: ${booster.multiTap} fingers</div>
              <div class="stat-badge">Upgrades Left: ${3 - (booster.multiTapCount || 0)}</div>
            </div>
            <button class="buy-btn" id="buyMultiTap" ${coinsEarned < 15000 || multiTapDisabled ? 'disabled' : ''}>
              ${multiTapDisabled ? 'Max Level Reached' : 'Upgrade Multi-Tap'}
            </button>
          </div>

          <div class="booster-card">
            <div class="booster-header">
              <div class="booster-icon">💰</div>
              <div class="booster-info">
                <div class="booster-title">Passive Income</div>
                <div class="booster-price">💎 100,000 SHB</div>
              </div>
            </div>
            <div class="booster-desc">
              Earn 1 SHB every 10 seconds automatically, even when offline! One-time purchase.
            </div>
            <div class="booster-stats">
              <div class="stat-badge">${incomeDisabled ? '✅ Active' : '❌ Inactive'}</div>
              <div class="stat-badge">360 SHB/hour</div>
            </div>
            <button class="buy-btn" id="buyIncome" ${coinsEarned < 100000 || incomeDisabled ? 'disabled' : ''}>
              ${incomeDisabled ? 'Already Purchased' : 'Activate Passive Income'}
            </button>
          </div>
        </div>
      `;

      document.getElementById('main-content').innerHTML = html;

      document.getElementById('buyEnergy').onclick = () => {
        if (coinsEarned < 10000 || maxEnergyDisabled) {
          notify('❌ Cannot purchase!');
          return;
        }
        coinsEarned -= 10000;
        booster.maxEnergy += 500;
        booster.energy = booster.maxEnergy;
        booster.maxEnergyUpCount = (booster.maxEnergyUpCount || 0) + 1;
        updateUserData({
          balance: coinsEarned,
          maxEnergy: booster.maxEnergy,
          energy: booster.maxEnergy,
          maxEnergyUpCount: booster.maxEnergyUpCount
        });
        notify('✅ Max energy increased to ' + booster.maxEnergy + '!');
        renderBooster();
      };

      document.getElementById('buyMultiTap').onclick = () => {
        if (coinsEarned < 15000 || multiTapDisabled) {
          notify('❌ Cannot purchase!');
          return;
        }
        coinsEarned -= 15000;
        const nextTap = booster.multiTap === 1 ? 2 : (booster.multiTap === 2 ? 3 : 4);
        booster.multiTap = nextTap;
        booster.multiTapCount = (booster.multiTapCount || 0) + 1;
        updateUserData({
          balance: coinsEarned,
          multiTap: nextTap,
          multiTapCount: booster.multiTapCount
        });
        notify('✅ Multi-tap upgraded to ' + nextTap + ' fingers!');
        renderBooster();
      };

      document.getElementById('buyIncome').onclick = () => {
        if (coinsEarned < 100000 || incomeDisabled) {
          notify('❌ Cannot purchase!');
          return;
        }
        coinsEarned -= 100000;
        booster.incomeBooster = true;
        updateUserData({
          balance: coinsEarned,
          incomeBooster: true
        });
        notify('✅ Passive income activated!');
        setupIncomeBooster();
        renderBooster();
      };
    }

    // ========== EARN SECTION ==========
    function renderEarn() {
      const html = `
        <div class="earn-main">
          <div class="section-header">
            <div class="section-title">💸 Earn More</div>
            <div class="section-subtitle">Complete tasks and watch ads</div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Today</div>
              <div class="stat-value">${adStats.today || 0}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Daily</div>
              <div class="stat-value">${adStats.daily || 0}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Monthly</div>
              <div class="stat-value">${adStats.monthly || 0}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Lifetime</div>
              <div class="stat-value">${adStats.lifetime || 0}</div>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="adChart" width="400" height="200"></canvas>
          </div>

          <div class="ad-section">
            <div class="ad-title">📺 Watch Ad & Earn</div>
            <button class="show-ad-btn" id="showAdBtn">
              ${adLoading ? '⏳ Loading...' : '🎬 Watch Ad (+500 SHB)'}
            </button>
          </div>

          <div id="tasksList"></div>
        </div>
      `;

      document.getElementById('main-content').innerHTML = html;
      setupShowAd();
      loadTasks();
      renderChart();
    }

    function setupShowAd() {
      document.getElementById('showAdBtn').onclick = function() {
        if (adLoading) return;
        adLoading = true;
        this.textContent = '⏳ Loading...';

        if (typeof show_9970324 === 'function') {
          show_9970324().then(() => {
            adLoading = false;
            this.textContent = '🎬 Watch Ad (+500 SHB)';
            coinsEarned += 500;
            adStats.today++;
            adStats.daily++;
            adStats.monthly++;
            adStats.lifetime++;
            updateUserData({ balance: coinsEarned, adStats });
            notify('✅ +500 SHB earned from ad!');
            renderEarn();
          }).catch(() => {
            adLoading = false;
            this.textContent = '🎬 Watch Ad (+500 SHB)';
            notify('❌ Ad failed to load!');
          });
        } else {
          adLoading = false;
          this.textContent = '🎬 Watch Ad (+500 SHB)';
          notify('❌ Ad service not ready!');
        }
      };
    }

    function loadTasks() {
      db.ref('tasks').once('value').then(snap => {
        const tasks = snap.val() || {};
        let html = '';

        Object.keys(tasks).forEach(tid => {
          const task = tasks[tid];
          const completed = userData.completedTasks && userData.completedTasks[tid];

          html += `
            <div class="task-card">
              <img src="${task.photo}" class="task-photo" alt="${task.name}" />
              <div class="task-info">
                <div class="task-title">${task.name}</div>
                <div class="task-amount">💰 ${task.amount} SHB</div>
              </div>
              <button class="task-btn ${completed ? 'completed' : ''}" data-tid="${tid}">
                ${completed ? '✅ Done' : '▶️ Start'}
              </button>
            </div>
          `;
        });

        document.getElementById('tasksList').innerHTML = html;

        document.querySelectorAll('.task-btn').forEach(btn => {
          btn.onclick = function() {
            const tid = this.dataset.tid;
            const task = tasks[tid];

            if (userData.completedTasks && userData.completedTasks[tid]) {
              window.open(task.link, '_blank');
              return;
            }

            coinsEarned += parseInt(task.amount);
            if (!userData.completedTasks) userData.completedTasks = {};
            userData.completedTasks[tid] = true;
            updateUserData({
              balance: coinsEarned,
              completedTasks: userData.completedTasks
            });
            notify(`✅ +${task.amount} SHB earned!`);
            window.open(task.link, '_blank');
            renderEarn();
          };
        });
      });
    }

    function renderChart() {
      setTimeout(() => {
        const ctx = document.getElementById('adChart');
        if (!ctx) return;

        new Chart(ctx.getContext('2d'), {
          type: 'bar',
          data: {
            labels: ['Today', 'Daily', 'Monthly', 'Lifetime'],
            datasets: [{
              label: 'Ad Views',
              data: [
                adStats.today || 0,
                adStats.daily || 0,
                adStats.monthly || 0,
                adStats.lifetime || 0
              ],
              backgroundColor: [
                'rgba(0, 212, 255, 0.6)',
                'rgba(123, 44, 191, 0.6)',
                'rgba(233, 30, 99, 0.6)',
                'rgba(255, 215, 0, 0.6)'
              ],
              borderColor: [
                'rgba(0, 212, 255, 1)',
                'rgba(123, 44, 191, 1)',
                'rgba(233, 30, 99, 1)',
                'rgba(255, 215, 0, 1)'
              ],
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }, 100);
    }

    // ========== PROFILE SECTION ==========
    function renderProfile() {
      loadProfileSections().then(() => {
        // Get referral count from Firebase
        db.ref('users').orderByChild('referrals').once('value').then(() => {
          const myRefCount = userData.referrals || 0;
          const myEjectCount = userData.eject || 0;

          let sectionsHTML = '';
          profileSections.forEach(section => {
            sectionsHTML += `
              <div class="profile-section-card" onclick="window.open('${section.link}', '_blank')">
                <img src="${section.image}" class="profile-section-img" alt="${section.name}" />
                <div class="profile-section-title">${section.name}</div>
              </div>
            `;
          });

          const html = `
            <div class="profile-main">
              <div class="profile-header">
                <div class="avatar-container">
                  <img src="${userData.avatar}" class="avatar-img" alt="Avatar" />
                </div>
                <div class="user-id-box">
                  <span class="user-id">ID: ${userId}</span>
                  <button class="copy-btn" id="copyIdBtn">
                    <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" alt="Copy" />
                  </button>
                </div>
              </div>

              <div class="wallet-section">
                <div class="section-label">
                  <span class="section-icon">💳</span>
                  TON Wallet
                </div>
                <div class="wallet-form">
                  <input type="text" class="wallet-input" id="walletInput" 
                         placeholder="Enter TON wallet address" 
                         value="${userData.ton || ''}" />
                  <button class="save-btn" id="saveWalletBtn">Save</button>
                </div>
              </div>

              <div class="referral-section">
                <div class="section-label">
                  <span class="section-icon">👥</span>
                  Referral Program
                </div>
                <div class="ref-link-box">
                  <div class="ref-link" id="refLink">
                    https://t.me/SharkBountybot?start=r${userId}
                  </div>
                  <button class="copy-btn" id="copyRefBtn">
                    <img src="https://github.com/akhterefti-del/Shark/blob/414f316d45b382764893e66646e983d101310c2e/Gemini_Generated_Image_c5nuk1c5nuk1c5nu.png?raw=true" alt="Copy" />
                  </button>
                </div>
                <div class="ref-stats">
                  <div class="ref-stat">
                    <div class="ref-stat-label">Total Referrals</div>
                    <div class="ref-stat-value" id="refCount">${myRefCount}</div>
                  </div>
                  <div class="ref-stat">
                    <div class="ref-stat-label">Eject Referrals</div>
                    <div class="ref-stat-value" id="ejectCount">${myEjectCount}</div>
                  </div>
                </div>
              </div>

              ${sectionsHTML}

              <div class="redeem-section">
                <div class="section-label">
                  <span class="section-icon">🎁</span>
                  Redeem Code
                </div>
                <div class="redeem-form">
                  <input type="text" class="redeem-input" id="redeemInput" 
                         maxlength="4" placeholder="CODE" />
                  <button class="redeem-btn" id="redeemBtn">Redeem</button>
                </div>
              </div>
            </div>
          `;

          document.getElementById('main-content').innerHTML = html;

          // Event listeners
          document.getElementById('copyIdBtn').onclick = () => {
            navigator.clipboard.writeText(userId).then(() => {
              notify('✅ User ID copied!');
            });
          };

          document.getElementById('copyRefBtn').onclick = () => {
            const refLink = document.getElementById('refLink').textContent;
            navigator.clipboard.writeText(refLink).then(() => {
              notify('✅ Referral link copied!');
            });
          };

          document.getElementById('refLink').onclick = function() {
            navigator.clipboard.writeText(this.textContent).then(() => {
              notify('✅ Referral link copied!');
            });
          };

          document.getElementById('saveWalletBtn').onclick = () => {
            const wallet = document.getElementById('walletInput').value.trim();
            if (wallet.length < 10) {
              notify('❌ Invalid TON wallet address!');
              return;
            }
            updateUserData({ ton: wallet });
            notify('✅ TON wallet saved!');
          };

          document.getElementById('redeemBtn').onclick = () => {
            const code = document.getElementById('redeemInput').value.trim();
            if (code.length !== 4) {
              notify('❌ Enter a valid 4-digit code!');
              return;
            }

            db.ref('redeemCodes/' + code).once('value').then(snap => {
              if (snap.exists()) {
                const amount = Math.floor(Math.random() * (10000 - 500 + 1)) + 500;
                coinsEarned += amount;
                updateUserData({ balance: coinsEarned });
                db.ref('redeemCodes/' + code).remove();
                notify(`✅ +${amount} SHB redeemed!`);
                renderProfile();
              } else {
                notify('❌ Invalid or already used code!');
              }
            });
          };
        });
      });
    }

    function loadProfileSections() {
      return db.ref('profileSections').once('value').then(snap => {
        const sections = snap.val() || {};
        profileSections = [];
        Object.keys(sections).forEach(sid => {
          profileSections.push({
            id: sid,
            name: sections[sid].name,
            image: sections[sid].image,
            link: sections[sid].link
          });
        });
      });
    }

    // ========== RANKING SECTION ==========
    function renderRanking() {
      const html = `
        <div class="ranking-main">
          <div class="section-header">
            <div class="section-title">🏆 Leaderboard</div>
            <div class="section-subtitle">Top 200 players</div>
          </div>
          
          <div class="ranking-position">
            <div class="ranking-position-label">Your Position</div>
            <div class="ranking-position-value" id="myPosition">-</div>
          </div>
          
          <div id="rankingList"></div>
        </div>
      `;

      document.getElementById('main-content').innerHTML = html;

      if (rankingListener) rankingListener.off();

      const usersRef = db.ref('users');
      
      function updateRankingList(snap) {
        const arr = [];
        snap.forEach(child => {
          arr.push({
            id: child.key,
            shb: child.val().balance || 0
          });
        });

        arr.sort((a, b) => b.shb - a.shb);
        const myPos = arr.findIndex(u => u.id === userId) + 1;
        const top200 = arr.slice(0, 200);

        let html = '';
        top200.forEach((row, i) => {
          html += `
            <div class="ranking-row">
              <div class="ranking-pos">${i + 1}</div>
              <div class="ranking-userid">ID: ${row.id}</div>
              <div class="ranking-shb">${row.shb.toLocaleString()} SHB</div>
            </div>
          `;
        });

        document.getElementById('rankingList').innerHTML = html;
        document.getElementById('myPosition').textContent = myPos > 0 ? '#' + myPos : 'Unranked';
      }

      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }

    // ========== INITIALIZATION ==========
    window.onbeforeunload = saveLastSeenData;
    window.onunload = saveLastSeenData;

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = () => showTab(btn.dataset.tab);
    });

    const introVideo = document.getElementById('intro-video');
    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      document.getElementById('app').style.display = 'block';
      getOrSetUserId();
      loadUserData();
    });

    introVideo.addEventListener('error', () => {
      introVideo.style.display = 'none';
      document.getElementById('app').style.display = 'block';
      getOrSetUserId();
      loadUserData();
    });

    window.onload = () => {
      if (introVideo.ended || introVideo.style.display === 'none') {
        introVideo.style.display = 'none';
        document.getElementById('app').style.display = 'block';
        getOrSetUserId();
        loadUserData();
      }
    };

    // Initialize default profile sections
    db.ref('profileSections').once('value').then(snap => {
      if (!snap.exists()) {
        db.ref('profileSections').set({
          roadmap: {
            name: 'RoadMap',
            image: 'https://github.com/akhterefti-del/Shark/blob/7e14b838bb95a2bb6ab2cc81008d2b69cfbe2d0b/readmap.png?raw=true',
            link: '#'
          },
          presale: {
            name: 'Presale',
            image: 'https://github.com/akhterefti-del/Shark/blob/7e14b838bb95a2bb6ab2cc81008d2b69cfbe2d0b/presale.png?raw=true',
            link: '#'
          }
        });
      }
    });
  </script>
</body>
</html>
